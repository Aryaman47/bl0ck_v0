<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>bl0ck</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="title">
        <h1 id="shuffleTitle">Blockchain</h1>
      </div>
    </header>

    <main class="main">
      <section class="left-panel card">
        <div class="panel-title">Blockchain</div>
        <div class="controls">
          <button id="btnBlockchain">Get Blockchain</button>
          <button id="btnNewBlock">New Block</button>
          <button id="btnLastBlock">Last Block</button>
        </div>

        <div class="timeout-controls">
          <div>Timeout (sec): <span id="timeoutDisplay">60</span></div>
          <input type="number" id="timeoutInput" min="10" max="300" />
          <button id="btnSetTimeout">Change Timeout</button>
        </div>

        <div class="mode-status">
            <div id="modeLabel">Mode: <span id="globalMode">Standard</span></div>
            <label class="switch">
              <input type="checkbox" id="ddmToggle" />
              <span class="slider round"></span>
            </label>
            <div class="substatus" id="ddmSubstatus">DDM: Disabled</div>
        </div>

        <div class="ddm-controls" id="ddmControls" style="display:none;">
          <div class="ddm-title">Dynamic Difficulty Mode</div>
          <div class="ddm-subcontrols">
            <div>
              <button id="btnAuto">Auto</button>
              <input type="number" id="manualDifficulty" min="1" max="10" placeholder="Enter Manual Difficulty 1-10" />
              <button id="btnSetManual">Set Manual Difficulty</button>
            </div>
          </div>
        </div>
      </section>

      <section class="right-panel card">
        <div class="panel-title">Output <span id="lastAction" class="muted">Idle</span></div>
        <div id="output" class="output">Welcome to The bl0ck ðŸ”— API UI. Use controls on left.</div>
      </section>
    </main>


  <script src="js/Text.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
